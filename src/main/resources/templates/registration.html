<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/registration}" th:object="${user}" method="post">

    <p>First name: <input type="text" th:field="*{firstName}" id="firstName" placeholder="First name" oninput="this.value=this.value.replace(/[^A-Za-z]/g,'');"></p>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

    <p>Last name: <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last name" oninput="this.value=this.value.replace(/[^A-Za-z]/g,'');"></p>
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

    <p>Patronymic: <input type="text" th:field="*{patronymic}" id="patronymic" placeholder="Patronymic" oninput="this.value=this.value.replace(/[^A-Za-z]/g,'');"></p>
    <div th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"></div>

    <p>Age: <input type="number" th:field="*{age}" id="age" placeholder="Age"></p>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>

    <p>Salary: <input type="number" step="0.01" th:field="*{salary}" id="salary" placeholder="Salary"></p>
    <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>

    <p>Email: <input type="email" th:field="*{email}" id="email" placeholder="Email"></p>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

    <p>Company: <input type="text" th:field="*{company}" id="company" placeholder="Company"></p>
    <div th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></div>
  <input type="submit" value="Registration"/> <input type="reset" value="Reset"/>
</form>

</body>
</html>
